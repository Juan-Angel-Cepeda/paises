<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text" 
                    name="termino"
                    placeholder="Buscar pais"
                    class="form-control"
                    [(ngModel)]="termino"
            />
        </form>
    </div>
</div>

<hr>
<div *ngIf ="hayError"
      class="alert alert-danger">
    No se encuentra ningun pais con el termino {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
