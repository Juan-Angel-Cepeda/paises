<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text" 
                    name="termino"
                    placeholder="Buscar pais"
                    class="form-control"
                    [(ngModel)]="termino"
            />
        </form>
    </div>
</div>

<hr>
<div *ngIf ="hayError"
      class="alert alert-danger">
    No se encuentra ningun pais con el termino {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre Común</th>
                    <th>Nombre Oficial</th>
                    <th>Población</th>
                    <!--<th>Moneda</th>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag"[src]="pais.flags.png">
                    </td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.name.official}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais/', pais.cca2]">Ver ...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
